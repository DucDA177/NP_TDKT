<div class="row">
    <div class="col-md-12 margin-top-20">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">Từ ngày</span>
                <input type="text"
                       ng-enter="LoadPhanLoaiPhieu();LoadPhanLoaiHoSoMuon()"
                       placeholder="Ngày/Tháng/Năm"
                       datetime="dd/MM/yyyy"
                       class="form-control input-sm"
                       ng-model="Tungay"
                       datetime-separator=",.-/" />
            </div>
        </div>
        <div class=" col-md-3">
            <div class="input-group">
                <span class="input-group-addon">Đến ngày</span>
                <input type="text"
                       ng-enter="LoadPhanLoaiPhieu();LoadPhanLoaiHoSoMuon()"
                       placeholder="Ngày/Tháng/Năm"
                       datetime="dd/MM/yyyy"
                       class="form-control input-sm"
                       ng-model="Denngay"
                       datetime-separator=",.-/" />
                <span class="input-group-addon" ng-click="LoadPhanLoaiPhieu();LoadPhanLoaiHoSoMuon()">
                    <a><i class="fa fa-search"></i></a>
                </span>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="col-md-6 margin-top-40">
        <div class="margin-top-15" id="chartdivPhanLoaiPhieu"></div>

    </div>
    <div class="col-md-6 margin-top-40">
        <div id="chartdivPhanLoaiHoSoMuon"></div>

    </div>

</div>

<div class="col-md-12 margin-top-40">
    <div id="chartdivPhanLoaiHS"></div>
</div>
