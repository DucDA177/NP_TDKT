<div class="col-md-12">
    <h4> <label class=" uppercase font-green"><i class="fa fa-list"></i> NHẬT KÝ SỬ DỤNG</label></h4>
</div>
<div class="form-body form-horizontal col-md-12">
    <div class="form-group" style="margin-top:5px">
        <div class="col-md-3">
            <button class="btn btn-danger btn-sm" type="button" ng-click="DelAll()"><i class="fa fa-trash"></i> Xóa hết</button>
            <button class="btn btn-danger btn-sm" type="button" ng-click="DelCheck()"><i class="fa fa-times"></i> Xóa mục đã chọn</button>
        </div>
        <div class="col-md-4 text-left">
            <div class="input-group">
                <span class="input-group-addon">Người dùng</span>
                <select select2 ng-model="Paging.username" ng-change="LoadNhatKy()">
                    <option value="">---Tất cả---</option>
                    <option ng-repeat="us in ListUser" value="{{us.UserName}}">{{us.UserName}} - {{us.HoTen}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group" style="margin-top:-20px">
        <div class="col-md-12">
            <div class="table-scrollable " style="overflow-y:scroll;max-height:70vh">
                <!-- BEGIN FORM-->
                <table class="table table-striped table-bordered"
                       id="fixTable">
                    <thead>
                        <tr>
                            <th style="border:solid 1px" align="center" width="1px"> STT </th>
                            <th style="border:solid 1px" width="1px"><div style="text-align:center">#</div> </th>
                            <th style="border:solid 1px"> <div style="text-align:center">Người dùng</div> </th>
                            <th style="border:solid 1px"> <div style="text-align:center">Ngày giờ</div>  </th>
                            <th style="border:solid 1px"> <div style="text-align:center">Nội dung</div> </th>
                            <th style="border:solid 1px" width="1px"><div style="text-align:center">#</div> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="dsnk in tblNhatky"
                            style="{{ dsct.Check ? 'background-color: #f19797' : '' }}">
                            <td style="border:solid 1px" align="center"> {{$index +Paging.pageStart}} </td>
                            <td style="border:solid 1px">  <input type="checkbox" ng-model="dsnk.Check" /> </td>
                            <td style="border:solid 1px">{{dsnk.UserName}}</td>
                            <td style="border:solid 1px"> {{dsnk.NgayGio | date:'HH:mm - dd/MM/yyyy'}}</td>
                            <td style="border:solid 1px" ng-bind-html="dsnk.NoiDung"></td>
                            <td style="border:solid 1px"><a ng-click="Del(dsnk.Id)" title="Xóa"><i class="fa fa-trash font-red"></i></a></td>

                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="pull-left col-md-3">
            <div class="input-group col-md-12">
                <span class="input-group-addon"> Hiển thị </span>
                <select ng-model="Paging.pageSize"
                        ng-options="template.value as template.text for template in displayPage"
                        ng-change="LoadNhatKy()" class="form-control select2"></select>
            </div>
        </div>
        <div class="col-md-9 text-right">
            <div class="pull-right" style="margin-top:-10px">
                <div class="dataTables_paginate paging_bootstrap_extended" id="datatable_products_paginate">
                    <div class="pagination-panel">
                        Trang
                        <a href="#" class="btn btn-sm default prev " ng-click="PrePage()" title="Trang trước">
                            <i class="fa fa-angle-left"></i>
                        </a><input type="text" allow-only-numbers ng-model="Paging.currentPage" class="pagination-panel-input form-control input-mini input-inline input-sm" maxlenght="5" style="text-align:center; margin: 0 5px;" ng-change="LoadNhatKy()" ng-model-options="{updateOn: 'change'}">
                        <a href="#" class="btn btn-sm default next " ng-click="NextPage()" title="Trang tiếp theo"><i class="fa fa-angle-right"></i></a> của
                        <span class="pagination-panel-total">{{Paging.totalPage}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    ComponentsSelect2.init();
</script>
