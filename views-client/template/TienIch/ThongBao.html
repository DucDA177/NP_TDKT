

<div class="col-md-12">
    <h4> <label class=" uppercase font-green"><i class="fa fa-list"></i> QUẢN LÝ THÔNG BÁO</label></h4>
</div>
<div class="form-body form-horizontal col-md-12">
   
    <div class="form-group ">
        <div class="col-md-4">
            <a class="btn btn-primary btn-sm" ng-click="openModal('','ThongBao')"><i class="fa fa-plus-circle"></i> Tạo thông báo</a>
        </div>


    </div>
    <div class="form-group">
        <div class="col-md-12">
            <div class="table-scrollable ">
                <!-- BEGIN FORM-->
                <table class="table table-striped table-bordered table-hover"
                       id="fixTable">
                    <thead>
                        <tr>
                            <th width="1%" align="center"> STT </th>
                            <th> <div style="text-align:center">Nội dung</div></th>
                            <th> <div style="text-align:center">Ngày tạo</div> </th>
                            <th> <div style="text-align:center">Người gửi</div> </th>
                            <th width="1px"><div style="text-align:center">#</div>  </th>
                            <th width="1px"><div style="text-align:center">#</div> </th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="dm in ThongBao">
                            <td align="center" width="1%"> {{$index +1}} </td>
                            <td>   <a ng-click="openModal(dm,'ThongBao')"> {{dm.NoiDung}}</a> </td>
                            <td>
                                {{dm.NgayGui | date:'dd/MM/yyyy'}}
                            </td>
                            <td>{{dm.NguoiGui}}</td>
                            <td><a ng-click="openModal(dm,'ThongBao')" title="Sửa"><i class="fa fa-edit"></i></a></td>
                            <td><a ng-click="Del(dm.Id)" title="Xóa"><i class="fa fa-trash font-red"></i></a></td>

                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>



<script>
    ComponentsSelect2.init();
</script>
