
<div >
    <div class="modal-header" style="background-color:#ccc">
        <div class="modal-title">
            <h4> <label class=" uppercase font-white"><i class="fa fa-list"></i> Cập nhật thông tin phong trào thi đua </label></h4>

        </div>
    </div>
    <div class="modal-body form">
        <div class="form-body form-horizontal margin-top-10">

            <div class="row margin-bottom-5">

                <div>
                    <label class="control-label col-md-2 ">Tên<span style="color:red">*</span>:</label>
                    <div class="col-md-10">
                        <input type="text" autofocus placeholder="Nhập Tên phong trào thi đua..." 
                               class=" form-control input-sm " ng-model="item.Ten">
                    </div>
                </div>

            </div>
            <div class="row  margin-bottom-5">

                <label class="control-label col-md-2">Ngày bắt đầu: </label>
                <div class="col-md-4">
                    <input type="text"
                           datetime="dd/MM/yyyy"
                           class="form-control input-sm"
                           ng-model="item.Ngaybatdau"
                           datetime-separator=",.-/" />
                </div>
                <label class="control-label col-md-2">Ngày kết thúc: </label>
                <div class="col-md-4">
                    <input type="text"
                           datetime="dd/MM/yyyy"
                           class="form-control input-sm"
                           ng-model="item.Ngayketthuc"
                           datetime-separator=",.-/" />
                </div>

            </div>

            <div class="row  margin-bottom-5">
                <label class="control-label col-md-2">Nội dung:</label>
                <div class="col-md-10">
                    <textarea placeholder="Nhập nội dung..." class="form-control input-sm" ng-model="item.Noidung"></textarea>

                </div>


            </div>
            <div class="row  margin-bottom-5">
                <label class="control-label col-md-2">Các đơn vị tham gia:</label>
                <div class="col-md-10">
                    <div class="table-scrollable">
                        <table class="table table-striped table-bordered table-hover"
                               id="fixTable">
                            <thead style="background-color:#eee">
                                <tr style="border:solid 1px" class="bold">

                                    <td width="1px" style="border:solid 1px"> <div style="text-align:center">STT</div> </td>
                                    <td width="1px" style="border:solid 1px">
                                        <div style="text-align:center">
                                            <input type="checkbox" ng-model="IsCheckAll" ng-change="OnCheckAll()" />
                                        </div>
                                    </td>
                                    <td style="border:solid 1px"><div style="text-align:center">Tên đơn vị</div> </td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="dv in ListDonVi ">
                                    <td align="center" style="border:solid 1px"> {{$index + 1}} </td>

                                    <td style="border:solid 1px" align="center">
                                        <input type="checkbox" ng-model="dv.Check" />
                                    </td>
                                    <td style="border:solid 1px">
                                        {{dv.TenDonVi}}
                                    </td>
                                    
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>


            </div>
            <div class="row">

                <label class="control-label col-md-3"><i>Lưu ý: </i></label>

                <div class="col-md-9">
                    <div style="margin-top:7px">
                        <i><span style="color:red">*</span> Bắt buộc nhập</i> <br />
                    </div>
                </div>


            </div>


        </div>


    </div>
    <div class=" modal-footer">

        <a ng-show="item.Trangthai != 2 && item.Trangthai != 3" class="btn btn-sm btn-success btn-outline sbold" ng-click="Save()"><i class="fa fa-save"></i> Lưu </a>
        <a ng-show="item.Trangthai != 2 && item.Trangthai != 3" class="btn btn-sm btn-success btn-outline sbold" ng-click="Save(1)"><i class="fa fa-save"></i> Lưu và thêm </a>
        <a class="btn btn-sm grey-cascade" ng-click="cancelModal()"><i class="fa fa-times-circle"></i> Đóng </a>


    </div>
</div>
