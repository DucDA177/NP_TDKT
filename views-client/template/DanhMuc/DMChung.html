

<div class="col-md-12">
    <h4> <label class=" uppercase font-green"><i class="fa fa-list"></i> QUẢN LÝ DANH MỤC CHUNG HỆ THỐNG</label></h4>
</div>
<div class="form-body form-horizontal col-md-12">
    <div class="form-group ">

        <div class="col-md-4">


            <select class="form-control input-sm select2" ng-model="IdCha" ng-change="LoadDMChung()" convert-to-number>
                <option ng-repeat="ldv in DMCha" value="{{ldv.Id}}">{{ldv.Ten}}</option>

            </select>


        </div>

        <div class="col-md-1">
            <a title="Thêm danh mục cha" ng-click="openModal('','DMCha')" class="btn btn-default btn-sm"><i class="fa fa-plus"></i></a>

        </div>
        <div class="col-md-7 text-right">
            <a ng-show="IdCha != null && IdCha != 0" class="btn btn-primary btn-sm" ng-click="openModalDM()"><i class="fa fa-plus-circle"></i> Thêm mới</a>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-12">
            <div class="table-scrollable ">
                <!-- BEGIN FORM-->
                <table class="table table-striped table-bordered table-hover"
                       id="fixTable">
                    <thead>
                        <tr>
                            <th width="1px" align="center"> STT </th>
                            <th> <div style="text-align:center">Mã</div></th>
                            <th> <div style="text-align:center">Tên</div> </th>
                            <th width="1px"><div style="text-align:center">#</div>  </th>
                            <th width="1px"><div style="text-align:center">#</div> </th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="dm in DMChung">
                            <td align="center" width="1px"> {{dm.STT}} </td>
                            <td>  {{dm.Ma}} </td>
                            <td>
                                <a ng-click="openModalDM(dm)"> {{dm.Ten}}</a>
                            </td>

                            <td><a ng-click="openModalDM(dm)" title="Sửa"><i class="fa fa-edit"></i></a></td>
                            <td><a ng-click="Del(dm.Id)" title="Xóa"><i class="fa fa-trash font-red"></i></a></td>

                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script>
    ComponentsSelect2.init();
</script>
