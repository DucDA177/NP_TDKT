<div class="modal-header bg-color" style="background-color:#ccc">
    <a title="Đóng" style="opacity:1 !important" ng-click="cancelModal()" class="close" aria-hidden="true"> </a>

    <h3 class="modal-title font-white">Cập nhật dữ liệu</h3>
</div>
<div class="modal-body form">
    <div class="form-body form-horizontal margin-top-15">
        <div class="row" style="display:none">
            <label class="control-label col-md-3">Mã</label>
            <div class="col-md-6">
                <input type="text" class="form-control input-sm" disabled="disabled" ng-model="itemGroup.Id" name="Id">
            </div>
        </div>

        <div class="row margin-bottom-5 {{itemRoleError.ModelState.FCode[1]}}">
            <label class="control-label col-md-3">Mã nhóm <span style="color:red">*</span></label>
            <div class="col-md-6">
                <input type="text" class="form-control input-sm" onKeyUp="RemoveUnicode(this);"
                       ng-model-options="{updateOn: 'change'}" ng-disabled="read"
                       ng-change="ValidOnlyCode(itemGroup.FCode)"
                       ng-model="itemGroup.FCode" name="FCode" id="FCode">
                <span class="help-block"> {{ itemRoleError.ModelState.FCode[0] }} </span>
            </div>
        </div>

        <div class="row margin-bottom-5 {{itemRoleError.ModelState.FName[1]}}">
            <label class="control-label col-md-3">Tên nhóm <span style="color:red">*</span></label>
            <div class="col-md-6">
                <input type="text" class="form-control input-sm" ng-model="itemGroup.FName" name="FName" id="FName">
                <span class="help-block"> {{ itemRoleError.ModelState.FName[0] }} </span>
            </div>
        </div>

        <div class="row margin-bottom-5">
            <label class="control-label col-md-3">Mô tả</label>
            <div class="col-md-6">
                <textarea rows="3" type="text" class="form-control" ng-model="itemGroup.FDescription"></textarea>
            </div>
        </div>
        <div class="row margin-bottom-5">
            <label class="control-label col-md-3">Các chức năng</label>
            <div class="col-md-6">
                <div class="table-scrollable" style="display:block;overflow:auto;height:400px;width:100%">
                    <!-- BEGIN FORM-->
                    <table class="table table-striped table-bordered table-hover" >
                        <thead>
                            <tr>

                                <th align="center" width="1px"> # </th>
                                <th> Tên danh mục </th>
                                <th align="center" width="1px"> <input type="checkbox" ng-model="MenuDrop.Check" ng-change="CheckAll(MenuDrop)" /> </th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr class="odd gradeX" ng-repeat="Menu in MenuDrop">

                                <td nowrap><i class="{{ Menu.Icon }}"></i></td>
                                <td nowrap> <div ng-class="Menu.FLevel == '2' ? '':'bold'">{{Menu.FLevel == "2" ? " |--" + Menu.FName : Menu.FName }}</div> </td>
                                <td nowrap><input type="checkbox" ng-model="Menu.Check" ng-change="OnCheck(Menu)" /></td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- END FORM-->


                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn green-haze btn-outline sbold"  ng-click="SaveModal()"> Cập nhật </button>
    <button class="btn green-haze btn-outline sbold" ng-click="cancelModal()"> Thoát </button>
</div>
